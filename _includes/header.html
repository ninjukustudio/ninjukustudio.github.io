<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ site.title }}</h1>
            {% if page.description %}
            <span class="subheading">{{ page.description }} <span class="animated-text"></span></span>
            {% endif %}
            {% if page.cta %}
            <p><a class="btn btn-primary float center" href="{{ page.cta-url }}">{{ page.cta }}</a></p>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>
